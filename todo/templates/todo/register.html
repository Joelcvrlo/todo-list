{% extends 'todo/main.html' %}

{% block content %}

<div class="header-bar">
    <h1>Registrar</h1>
</div>
<div class="card-body">
    <form action="" method="post">
        {% csrf_token %}
        
        <label>{{ form.username.label }}</label>
        {{ form.username }}
        
        <label>{{ form.password1.label }}</label>
        {{ form.password1 }}
    
        <label>{{ form.password2.label }}</label>
        {{ form.password2 }}
        <br>
        <br>
        <input class="button" type="submit" value="Registrar Ahora">
    
        <small><p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión</a> </p></small>
    </form>
</div>
{% endblock content %}
